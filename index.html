        body {
            font-family: 'Cairo', Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            padding: 25px 0 10px 0;
            box-shadow: 0 2px 8px #eee;
        }
        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo img {
            height: 150px;
            width: auto;
            margin-bottom: 10px;
        }
        .logo span {
            font-size: 2.2em;
            font-weight: bold;
            color: #ff4081;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
            margin: 40px auto;
            max-width: 1200px;
        }
        .product {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px #eee;
            padding: 15px;
            width: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product img {
            width: 160px;
            height: 160px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .product-title {
            font-weight: bold;
            margin-bottom: 8px;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .quantity-controls button {
            background: #ff4081;
            color: #fff;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            font-size: 1.2em;
            cursor: pointer;
        }
        .quantity-controls span {
            margin: 0 10px;
            font-size: 1.1em;
        }
        .add-to-cart {
            background: #4caf50;
            color: #fff;
            border: none;
            padding: 7px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
